<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="task-bar">
            <div id="p1">
                
            </div>
            <h1>Temperature Converter</h1>
            <div class="inputes">
                <div style="display: flex; flex-direction: column;">
                    <label for="degree">Value <span id="small"></span></label>
                    <input type="number" name="degree" id="inputValue" required>
                </div>
                <div class="inptsss">
                    <div>
                        <label for="type">Form</label>
                        <select name="type" id="type1">
                            <option value="celcius">Celcius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="rankine">Rankine</option>
                        </select>
                    </div>
                    <div>
                        <label for="type">To</label>
                        <select name="type" id="type2">
                            <option value="celcius">Celcius</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="rankine">Rankine</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" id="btn" onclick="temperature()">Convert</button>
            <div class="resultss">
                <label for="result">
                    <h3>Result</h3>
                </label>
                <div id="result"></div>
            </div>
        </div>
        <div class="footer">
            <p> This Temperature Converter Website is designed by SS Company LTD.</p>
        </div>
        <script src="main.js"></script>
</body>

</html>
